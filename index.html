<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Game</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>

<body>
    <header>
        <h1>MATCH GAME</h1>
    </header>



    <section class="scoreboard">
        <section id="score">SCORE: 0 out of 45</section>
        <section class="timer">Save the city in: <span id="count">45</span> seconds!!</section>
    </section>

    <section class="intro">
        <p>The Joker is terrorizing Detroit and we need your help! Match all the cards before time runs out to keep all the citizens from perpetual doom! Press START to begin.</p>
    </section>

    <section class="card_deck"></section>

    <nav class="button">
        <button class="start">START</button>
    </nav>


    <section id="gameOver">
        <div>
            <h2>Game Over!!!</h2>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
